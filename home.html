<script>
const filterLinks = document.querySelectorAll(".shop-nav a");
const products = document.querySelectorAll(".product");

filterLinks.forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();
    const filter = link.dataset.filter;
    products.forEach(product => {
      if (filter === "all" || product.dataset.category === filter) {
        product.classList.remove("hidden");
      } else {
        product.classList.add("hidden");
      }
    });
  });
});
</script>
<style>
      /* Cursor Glow Effect */
      #cursor-glow {
        position: fixed;
        pointer-events: none;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.04) 80%, transparent 100%);
        box-shadow: 0 0 32px 12px rgba(255,255,255,0.18);
        z-index: 9999;
        mix-blend-mode: lighten;
        opacity: 0.7;
        transition: transform 0.18s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.2s;
      }
      body.fade-transition {
        opacity: 0;
        transition: opacity 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
    <script>
    // Cursor Glow Effect
    document.addEventListener('mousemove', function(e) {
      const glow = document.getElementById('cursor-glow');
      glow.style.left = (e.clientX - 24) + 'px';
      glow.style.top = (e.clientY - 24) + 'px';
    });

    // Fade transitions on scroll
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', function() {
      document.body.classList.add('fade-transition');
      setTimeout(() => {
        document.body.classList.remove('fade-transition');
      }, 400);
    });
    </script>

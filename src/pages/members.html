<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEMBERS ONLY — SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="../shop/style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      font-family: 'Cinzel', 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .members-container {
      background: rgba(0,0,0,0.92);
      border-radius: 18px;
      padding: 48px 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 2px 18px rgba(0,0,0,0.18);
      margin-bottom: 48px;
      text-align: center;
    }
    .members-title {
      font-size: 2.2em;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      color: #fff;
      letter-spacing: 6px;
      margin-bottom: 32px;
    }
    .members-copy {
      font-size: 1.1em;
      color: #fff;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 24px;
      border-top: 1px solid #fff;
      padding-top: 18px;
    }
    .members-form input {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      margin: 12px 0;
      font-size: 1em;
      letter-spacing: 2px;
      width: 80%;
    }
    .members-form button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      font-size: 1em;
      letter-spacing: 2px;
      cursor: pointer;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="members-container">
    <div class="members-title">MEMBERS ONLY</div>
    <div class="members-copy">Access is reserved for those who notice what others don’t.</div>
    <form class="members-form">
      <input type="email" placeholder="Enter your email for access" required>
      <button type="submit">Request Access</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WORLD — SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="../shop/style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      letter-spacing: 2px;
      padding: 0;
      margin: 0;

    .brand-world {

      color: #fff;

    }
    .brand-world .line {

      color: #ccc;
      font-size: 1.2em;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      letter-spacing: 3px;
    }

</head>
<body>
  <div class="brand-world">
    <div class="line">We design for those who notice what others don’t.</div>
    <div class="line">Subliminal is not seen first — it’s felt.</div>
    <div class="line">Art is the answer, not the question.</div>
    <div class="line">Minimal is maximal.</div>
    <div class="line">Worlds within worlds.</div>

</html>

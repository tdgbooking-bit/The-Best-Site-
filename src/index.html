<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ENTER BUILDING</title>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                background: none;
                font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
                letter-spacing: 2px;
                text-transform: uppercase;
                font-size: 28px;
            }
            .bg-video {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: -1;
            }
            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: 'UnifrakturCook', 'Cinzel', serif;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            .enter-btn.chrome-hearts {
                font-family: 'UnifrakturCook', 'Cinzel', serif;
                font-size: 96px;
                letter-spacing: 3px;
                color: white;
                background: none;
                border: none;
                padding: 0;
                text-transform: uppercase;
                text-shadow: 0 0 16px rgba(255,255,255,0.7);
                cursor: pointer;
                animation: enter-slide-up 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            }
            @keyframes enter-slide-up {
                0% {
                    opacity: 0;
                    transform: translate(-50%, 100vh);
                }
                100% {
                    opacity: 1;
                    transform: translate(-50%, -50%);
                }
            }
            label, input, button, .subscribe-title, #history-message {
                font-family: 'UnifrakturCook', 'Cinzel', serif !important;
                font-size: 1.5em;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
        </style>
</head>
<body>
        <video autoplay muted loop class="bg-video">
            <source src="src/assets/iStock-2253622537.mp4" type="video/mp4">
        </video>
        <div class="center" id="main-center">
            <button class="enter-btn chrome-hearts" id="enter-btn" style="display: block; margin: 0 auto; background: none; border: none; box-shadow: none;">ENTER</button>
        </div>
        <script>
            const enterBtn = document.getElementById('enter-btn');
            enterBtn.addEventListener('click', function() {
                window.location.href = 'pages/shop.html';
            });
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members Only — Subliminal World</title>

<link rel="stylesheet" href="../style.css">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
body{
background:#000;
color:#fff;
margin:0;
font-family:'Cinzel','Playfair Display',serif;
}

/* NAVBAR */
.main-navbar{
background:#000;
padding:18px;
text-align:center;
position:sticky;
top:0;
}

.main-navbar a{
color:#fff;
text-decoration:none;
margin:0 15px;
letter-spacing:2px;
}

/* MEMBERS SECTION */
.members-container{
background:rgba(0,0,0,0.92);
border-radius:18px;
padding:48px 32px;
max-width:420px;
margin:100px auto;
text-align:center;
}

.members-title{
font-size:2em;
letter-spacing:6px;
margin-bottom:25px;
font-family:'UnifrakturCook', serif;
}

.members-copy{
border-top:1px solid #fff;
padding-top:18px;
margin-bottom:20px;
letter-spacing:2px;
}

.members-form input{
background:#222;
color:#fff;
border:none;
border-radius:6px;
padding:12px;
margin:10px 0;
width:85%;
}

.members-form button{
background:#fff;
color:#000;
border:none;
border-radius:6px;
padding:12px 18px;
cursor:pointer;
}

.members-form button:hover{
background:#333;
color:#fff;
}
</style>
</head>

<body>

<nav class="main-navbar">
<a href="/index.html">HOME</a>
<a href="/shop/shop-all.html">SHOP</a>
<a href="/shop/cart.html">CART</a>
</nav>

<div class="members-container">

<div class="members-title">MEMBERS ONLY</div>

<div class="members-copy">
Access reserved for those who notice what others don’t.
</div>

<form class="members-form"
onsubmit="event.preventDefault(); alert('Request received.');">

<input type="email"
placeholder="Enter your email for access"
required>

<br>

<button type="submit">Request Access</button>

</form>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile â€” Subliminal World</title>

    <!-- Optional: your site css -->
    <link rel="stylesheet" href="../style.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* VIDEO BACKGROUND */
        .video-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* DARK OVERLAY (so text is readable) */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }

        /* PAGE WRAP */
        .profile-container {
            max-width: 720px;
            margin: 90px auto;
            padding: 28px;
            background: rgba(0,0,0,0.75);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 14px;
            backdrop-filter: blur(10px);
        }

        h1, h2, h3 { margin: 0 0 14px; }
        p { line-height: 1.5; }

        form {
            display: grid;
            gap: 12px;
            margin-top: 10px;
        }

        input {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6);
            color: #fff;
            outline: none;
        }

        button {
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #fff;
            color: #000;
            font-weight: 700;
        }
        button:hover {
            background: #333;
            color: #fff;
            border: 1px solid #fff;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            padding: 14px;
            background: #fff;
            border-radius: 10px;
            max-width: 220px;
            margin: 12px auto;
        }

        #gifts-list {
            margin: 10px 0 0;
            padding-left: 18px;
            color: #ddd;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>

<body>

    <!-- VIDEO -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <!-- BEST PRACTICE: put video at site root and use absolute path -->
            <source src="iStock-2253622537.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="bg-overlay"></div>

    <div class="profile-container">
        <h1>User Profile</h1>

        <div id="auth-section">
            <h2>Login or Register</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="email" id="email" placeholder="Email" required />
                <button type="submit">Login / Register</button>
            </form>
        </div>

        <div id="profile-section" style="display:none;">
            <h2>Welcome, <span id="user-name"></span></h2>

            <p>Points: <span id="user-points">0</span></p>

            <h3>Your Referral QR Code</h3>
            <div id="qrcode"></div>

            <p>
                Share this QR code. When someone uses it to visit and makes a purchase, you earn points!
            </p>

            <h3>Unlocked Gifts</h3>
            <ul id="gifts-list">
                <li>10 Points: Free T-Shirt</li>
                <li>50 Points: Free Hat</li>
                <li>100 Points: Free Jacket</li>
            </ul>
        </div>
    </div>

    <!-- IMPORTANT: confirm your JS file path -->
    <script src="/js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CART â€” SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="../shop/style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      font-family: 'Cinzel', 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cart-container {
      background: rgba(0,0,0,0.92);
      border-radius: 18px;
      padding: 48px 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 2px 18px rgba(0,0,0,0.18);
      margin-bottom: 48px;
    }
    .cart-title {
      font-size: 2.2em;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      color: #fff;
      letter-spacing: 6px;
      margin-bottom: 32px;
      text-align: center;
    }
    .cart-items {
      font-size: 1.1em;
      color: #fff;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 32px;
      text-align: left;
    }
    .cart-copy {
      font-size: 1em;
      color: #fff;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 24px;
      text-align: center;
      border-top: 1px solid #fff;
      padding-top: 18px;
    }
    .pack-preview {
      font-size: 1em;
      color: #ccc;
      letter-spacing: 2px;
      margin-top: 18px;
      text-align: center;
    }
    .pack-preview img {
      width: 80px;
      height: auto;
      margin-bottom: 12px;
      filter: grayscale(100%) drop-shadow(0 2px 8px rgba(0,0,0,0.18));
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-title">CART</div>
    <div class="cart-items">Your cart is empty.</div>
    <div class="cart-copy">Shipping confirmation is part of the experience.</div>
    <div class="pack-preview">
      <img src="../images/logo.png" alt="Packaging Preview">
      <div>Each order is hand-packed. No two are identical.</div>
    </div>
  </div>
</body>
</html>

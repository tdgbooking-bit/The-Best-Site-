<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  overflow: hidden;
  font-family: 'Montserrat', sans-serif;
  color: white;
}
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(12px);
  z-index: -2;
}
.container {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.signup-box {
  width: 450px;
  padding: 70px 50px;
  background: rgba(20,20,20,0.6);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 60px rgba(255,255,255,0.08);
  position: relative;
  overflow: hidden;
}
.signup-box::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 22px;
  background: linear-gradient(120deg,#ffffff,#999,#ffffff,#666);
  background-size: 300%;
  animation: chromeGlow 8s linear infinite;
  z-index: -1;
  filter: blur(6px);
}
@keyframes chromeGlow {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}
h1 {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  letter-spacing: 6px;
  font-size: 24px;
  margin-bottom: 20px;
}
.countdown {
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 22px;
  letter-spacing: 4px;
  margin-bottom: 40px;
  animation: flicker 2s infinite;
}
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.5;
  }
}
input {
  width: 100%;
  padding: 16px;
  margin-bottom: 20px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}
input:focus {
  border-color: white;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
}
button {
  width: 100%;
  padding: 16px;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 3px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg,#ffffff,#999,#ffffff);
  background-size: 200%;
  color: black;
  transition: 0.5s;
  position: relative;
  overflow: hidden;
}
button:hover {
  background-position: right;
  box-shadow: 0 0 25px rgba(255,255,255,0.4);
}
.release-text {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
}
</style>

<body>
<video autoplay muted loop playsinline class="video-bg">

<div class="container">
  <div class="signup-box">
    <h1>CHROME ACCESS</h1>
    <div class="countdown" id="countdown"></div>
    <input type="email" placeholder="ENTER EMAIL">
    <button>ENTER PORTAL</button>
    <div class="release-text">PRIVATE FUTURE RELEASE</div>
  </div>
</div>
<script>
const releaseDate = new Date("March 1, 2026 00:00:00").getTime();
setInterval(function() {
  const now = new Date().getTime();
  const distance = releaseDate - now;
  const d = Math.floor(distance / (1000*60*60*24));
  const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const m = Math.floor((distance % (1000*60*60)) / (1000*60));
  const s = Math.floor((distance % (1000*60)) / 1000);
  document.getElementById("countdown").innerHTML =
  d + "D " + h + "H " + m + "M " + s + "S";
  if(distance < 0){
    document.getElementById("countdown").innerHTML = "ACCESS GRANTED";
  }
}, 1000);
</script>
</body>
</html>

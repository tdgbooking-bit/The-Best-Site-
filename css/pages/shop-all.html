  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: auto;
      overflow-y: auto;
    }
    body, .brand-title, h1, h2, h3, h4, h5, h6, nav a, button {
      font-family: 'UnifrakturCook', 'Cinzel', serif;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      padding: 0;
      border-radius: 0;
      margin: 2rem auto 1.5rem auto;
      max-width: 900px;
      box-shadow: none;
      backdrop-filter: none;
    }
    nav ul {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: flex;
      align-items: center;
    }
    nav ul li a {
      color: #fff;
      font-size: 1.15em;
      font-weight: 500;
      padding: 0;
      border-radius: 0;
      text-decoration: none;
      transition: color 0.2s;
      letter-spacing: 1px;
    }
    nav ul li a.active,
    nav ul li a:hover {
      background: none;
      color: #bfe9ff;
      box-shadow: none;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }
    .video-bg video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      min-width: 100vw;
      min-height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      margin: 2rem auto;
      max-width: 1200px;
      min-height: 60vh;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 80vh;
      width: 100vw;
    }
    .product-card {
      width: 220px;
      text-align: center;
      color: #fff;
      perspective: 1000px;
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      position: relative;
      margin-bottom: 2.5rem;
    }
    .flip-container {
      width: 100%;
      height: 180px;
      margin-bottom: 1rem;
      perspective: 1000px;
    }
    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-container:hover .flipper,
    .flip-container:focus .flipper,
    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 0;
      background: none;
      object-fit: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 0;
    }
    .back {
      transform: rotateY(180deg);
    }
    .product-card button {
      margin-top: 0.7rem;
      padding: 0.6rem 1.5rem;
      border: 1.5px solid #bfe9ff;
      background: rgba(191,233,255,0.08);
      color: #fff;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.08em;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      backdrop-filter: blur(2px);
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .product-card button:hover {
      background: #bfe9ff;
      color: #111;
      border: 2px solid #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
    }
    .product-name {
      margin-top: 0.7rem;
      font-size: 1.08em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .product-price {
      color: #bfe9ff;
      font-size: 1em;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .size-label {
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 0.2rem;
      display: block;
      color: #bfe9ff;
    }
    .size-select {
      width: 90%;
      padding: 0.5rem 1.2rem;
      border-radius: 10px;
      border: 1.5px solid #bfe9ff;
      background: rgba(0,0,0,0.25);
      color: #fff;
      font-size: 1em;
      margin-bottom: 0.7rem;
      margin-top: 0.2rem;
    }
    @media (max-width: 600px) {
      .product-card { width: 95vw; min-width: 0; }
      .size-select { width: 98%; }
    }
  </style>
</head>

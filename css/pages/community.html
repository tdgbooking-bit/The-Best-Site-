<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COMMUNITY — SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="../shop/style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      font-family: 'Cinzel', 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .community-section {
      margin-top: 8vh;
      margin-bottom: 8vh;
      text-align: center;
      max-width: 700px;
      font-size: 1.7em;
      line-height: 1.4;
      color: #fff;
      font-family: 'Cinzel', 'Playfair Display', serif;
    }
    .community-title {
      font-size: 2.2em;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      letter-spacing: 6px;
      margin-bottom: 32px;
      color: #fff;
    }
    .community-list {
      margin: 2em 0;
      color: #ccc;
      font-size: 1.2em;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      letter-spacing: 3px;
      list-style: none;
      padding: 0;
    }
    .community-list li {
      margin: 1.5em 0;
    }
  </style>
</head>
<body>
  <div class="community-section">
    <div class="community-title">FROM THE COMMUNITY</div>
    <ul class="community-list">
      <li>Worn By: Creators, artists, and those who notice what others don’t.</li>
      <li>Seen In: Quiet moments, city shadows, and gallery lights.</li>
      <li>From the Community: Shared, styled, and felt — not just seen.</li>
    </ul>
  </div>
</body>
</html>

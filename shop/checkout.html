<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AdXfhuwRGMjF1lFTvWjIFj_kYppewLy9ZtRApTvgV8V3Zgpg0oY_J6OGbcWKeyCuw5zciDB48nUOfHWo&currency=USD"></script>
  <meta charset="UTF-8">
  <title>Checkout â€” SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chrome Hearts Font -->
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700|Cinzel:700|Playfair+Display:700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .checkout-container {
      margin-top: 80px;
      width: 90vw;
      max-width: 500px;
      background: #222;
      border-radius: 10px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
    }
    h1 {
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 32px;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      font-size: 38px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18), 0 0 2px #fff;
    }
    label {
      display: block;
      margin: 18px 0 6px 0;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
    }
    .checkout-btn {
      width: 100%;
      margin-top: 18px;
      padding: 14px 0;
      background: #fff;
      color: #111;
      font-size: 20px;
      font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #fff;
      letter-spacing: 2px;
    }
    .checkout-btn:hover {
      background: #222;
      color: #fff;
      border: 1px solid #fff;
      box-shadow: 0 4px 16px #fff;
    }
    .order-summary {
      background: #181818;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .order-summary h2 {
      margin-top: 0;
      font-size: 18px;
      letter-spacing: 2px;
    }
    .order-summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .order-summary li {
      margin-bottom: 8px;
      font-size: 15px;
    }
    .order-total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
    .success-message {
      color: #0f0;
      text-align: center;
      margin-top: 24px;
      font-size: 20px;
    }
  </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;object-fit:cover;">
      <source src="../iStock-2253622537.mp4" type="video/mp4">
    </video>
  <!-- Video Background -->
  <video autoplay muted loop playsinline class="video-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:1;">
    <source src="../iStock-2253622537.mp4" type="video/mp4">
  </video>
  <div class="checkout-container">
    <!-- Logo/Icon -->
    <img src="../images/logo.png" alt="Site Logo" style="width:120px;display:block;margin:0 auto 24px auto;filter:drop-shadow(0 2px 8px #fff);">
    <h1>Checkout</h1>
    <div class="order-summary" id="order-summary"></div>
      <div id="paypal-button-container" style="margin:32px 0;"></div>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required>
      <button class="checkout-btn" type="submit">Place Order</button>
    </form>
    <div class="success-message" id="success-message" style="display:none;">Thank you for your order! (Demo only)</div>
  </div>
  <script>
      // PayPal Button Integration
      if (document.getElementById('paypal-button-container')) {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let total = 0;
        cart.forEach(item => { total += item.price; });
        paypal.Buttons({
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: { value: total.toFixed(2) }
              }]
            });
          },
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              alert('Payment completed by ' + details.payer.name.given_name);
              window.location.href = "thank-you.html";
            });
          }
        }).render('#paypal-button-container');
      }
    // Display order summary from cart
    const orderSummaryDiv = document.getElementById('order-summary');
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    if (cart.length === 0) {
      orderSummaryDiv.innerHTML = '<p>Your cart is empty.</p>';
      document.getElementById('checkout-form').style.display = 'none';
    } else {
      let total = 0;
      let html = '<h2>Order Summary</h2><ul>';
      cart.forEach(item => {
        total += item.price;
        html += `<li>${item.name} (${item.size}) - $${item.price.toFixed(2)}</li>`;
      });
      html += '</ul>';
      html += `<div class="order-total">Total: $${total.toFixed(2)}</div>`;
      orderSummaryDiv.innerHTML = html;
    }
    // Stripe checkout removed. Only PayPal is active.
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout â€” SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .checkout-container {
      margin-top: 80px;
      width: 90vw;
      max-width: 500px;
      background: #222;
      border-radius: 10px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 32px;
    }
    label {
      display: block;
      margin: 18px 0 6px 0;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
    }
    .checkout-btn {
      width: 100%;
      margin-top: 18px;
      padding: 14px 0;
      background: #fff;
      color: #111;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #222;
      color: #fff;
      border: 1px solid #fff;
    }
    .order-summary {
      background: #181818;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .order-summary h2 {
      margin-top: 0;
      font-size: 18px;
      letter-spacing: 2px;
    }
    .order-summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .order-summary li {
      margin-bottom: 8px;
      font-size: 15px;
    }
    .order-total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
    .success-message {
      color: #0f0;
      text-align: center;
      margin-top: 24px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="order-summary" id="order-summary"></div>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required>
      <button class="checkout-btn" type="submit">Place Order</button>
    </form>
    <div class="success-message" id="success-message" style="display:none;">Thank you for your order! (Demo only)</div>
  </div>
  <script>
    // Display order summary from cart
    const orderSummaryDiv = document.getElementById('order-summary');
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    if (cart.length === 0) {
      orderSummaryDiv.innerHTML = '<p>Your cart is empty.</p>';
      document.getElementById('checkout-form').style.display = 'none';
    } else {
      let total = 0;
      let html = '<h2>Order Summary</h2><ul>';
      cart.forEach(item => {
        total += item.price;
        html += `<li>${item.name} (${item.size}) - $${item.price.toFixed(2)}</li>`;
      });
      html += '</ul>';
      html += `<div class="order-total">Total: $${total.toFixed(2)}</div>`;
      orderSummaryDiv.innerHTML = html;
    }
    // Handle form submit
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Generate and persist orderId for QR
      const orderId = 'ORD-' + Math.random().toString(36).substr(2, 9).toUpperCase();
      localStorage.setItem('lastOrderId', orderId);
      localStorage.removeItem('cart');
      window.location.href = 'order-success.html';
    });
  </script>
</body>
</html>

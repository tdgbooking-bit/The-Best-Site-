<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€” SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #111; color: #fff; font-family: 'Playfair Display', serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .auth-container { background: #222; padding: 40px 32px; border-radius: 10px; box-shadow: 0 4px 24px rgba(0,0,0,0.4); width: 350px; }
    h1 { text-align: center; letter-spacing: 4px; margin-bottom: 32px; }
    label { display: block; margin: 18px 0 6px 0; font-size: 16px; }
    input { width: 100%; padding: 10px; border-radius: 4px; border: none; margin-bottom: 16px; font-size: 16px; }
    .auth-btn { width: 100%; margin-top: 18px; padding: 14px 0; background: #fff; color: #111; font-size: 18px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
    .auth-btn:hover { background: #222; color: #fff; border: 1px solid #fff; }
    .switch-link { color: #aaa; text-align: center; display: block; margin-top: 18px; text-decoration: underline; cursor: pointer; }
    .error-msg { color: #f55; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
<video autoplay muted loop playsinline class="video-bg">
  <source src="../iStock-2253622537.mp4" type="video/mp4">
</video>
  <div class="video-bg" style="z-index:-1; position:fixed; top:0; left:0; width:100vw; height:100vh; overflow:hidden;">
    <video class="bg-video" autoplay muted loop playsinline style="width:100vw;height:100vh;object-fit:cover;min-width:100vw;min-height:100vh;position:absolute;top:0;left:0;z-index:-1;">
      <source src="../assets/iStock-2253622537.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="auth-container">
    <h1>Login</h1>
    <div class="error-msg" id="login-error" style="display:none;"></div>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required>
      <label for="login-password">Password</label>
      <input type="password" id="login-password" required>
      <button class="auth-btn" type="submit">Login</button>
    </form>
    <span class="switch-link" onclick="window.location.href='register.html'">Don't have an account? Register</span>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'index.html';
      } else {
        document.getElementById('login-error').innerText = 'Invalid email or password.';
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Product â€” SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #111; color: #fff; font-family: 'Playfair Display', serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .claim-container { background: #222; padding: 40px 32px; border-radius: 10px; box-shadow: 0 4px 24px rgba(0,0,0,0.4); width: 400px; text-align: center; }
    .order-id { color: #aaa; font-size: 14px; margin-bottom: 12px; }
    .success-msg { color: #0f0; margin-top: 18px; }
    .error-msg { color: #f55; margin-top: 18px; }
  </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;object-fit:cover;">
      <source src="../iStock-2253622537.mp4" type="video/mp4">
    </video>
  <div class="claim-container">
    <h1>Claim Your Product</h1>
    <div class="order-id" id="order-id"></div>
    <form id="claim-form">
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button class="auth-btn" type="submit">Claim & Link Profile</button>
    </form>
    <div class="success-msg" id="success-msg" style="display:none;"></div>
    <div class="error-msg" id="error-msg" style="display:none;"></div>
  </div>
  <script>
    // Get order from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order');
    document.getElementById('order-id').innerText = orderId ? 'Order ID: ' + orderId : '';
    document.getElementById('claim-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!orderId) {
        document.getElementById('error-msg').innerText = 'Invalid QR code.';
        document.getElementById('error-msg').style.display = 'block';
        return;
      }
      // Check if user exists or create
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      let user = users.find(u => u.email === email);
      if (!user) {
        user = { email, password, points: 0, orders: [] };
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
      } else if (user.password !== password) {
        document.getElementById('error-msg').innerText = 'Incorrect password for this email.';
        document.getElementById('error-msg').style.display = 'block';
        return;
      }
      // Save claim to localStorage (simulate backend)
      let claims = JSON.parse(localStorage.getItem('claims') || '{}');
      if (claims[orderId]) {
        document.getElementById('error-msg').innerText = 'This order has already been claimed.';
        document.getElementById('error-msg').style.display = 'block';
        return;
      }
      claims[orderId] = { email: email, points: 100 };
      localStorage.setItem('claims', JSON.stringify(claims));
      // Link order to user and add points
      user.points = (user.points || 0) + 100;
      user.orders = user.orders || [];
      user.orders.push(orderId);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(user));
      document.getElementById('success-msg').innerText = 'Profile linked! 100 points awarded.';
      document.getElementById('success-msg').style.display = 'block';
      document.getElementById('claim-form').style.display = 'none';
    });
  </script>
</body>
</html>

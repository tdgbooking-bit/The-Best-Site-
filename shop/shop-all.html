<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop All | Subliminal</title>

<style>
body {
  margin: 0;
  font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', Arial, sans-serif;
  background: black;
  color: white;
  overflow-x: hidden;
}

/* VIDEO BACKGROUND */
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* PAGE TITLE */
.page-title {
  text-align: center;
  font-size: 40px;
  margin: 60px 0;
  letter-spacing: 4px;
}

/* PRODUCT GRID */
.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 50px;
  padding: 0 80px 100px 80px;
}

@media (max-width: 900px) {
  .shop-grid {
    padding: 0 20px 60px 20px;
    gap: 30px;
  }
  .page-title {
    font-size: 28px;
    margin: 40px 0;
  }
}

@media (max-width: 600px) {
  .shop-grid {
    grid-template-columns: 1fr;
    padding: 0 5vw 40px 5vw;
    gap: 18px;
  }
  .product img {
    max-width: 90vw;
  }
  .page-title {
    font-size: 22px;
    margin: 24px 0;
  }
  .product-name {
    font-size: 16px;
  }
}

/* PRODUCT CARD */
.product {
  position: relative;
  text-align: center;
}

.product img {
  width: 100%;
  max-width: 350px;
  transition: 0.4s ease;
}

/* HOVER FLIP EFFECT */
.product img.back {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
}

.product:hover img.front {
  opacity: 0;
}

.product:hover img.back {
  opacity: 1;
}

.product-name {
  margin-top: 20px;
  letter-spacing: 2px;
}
</style>
</head>

<body>

<!-- MP4 BACKGROUND -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="../iStock-2253622537.mp4" type="video/mp4">
</video>

<h1 class="page-title">SHOP ALL</h1>

<div class="shop-grid">



  <div class="product">
    <a href="product-kids-flame.html">
      <img src="../images/front1.png.png" class="front" alt="Kids Subliminal Flame - Front">
      <img src="../images/back1.png.png" class="back" alt="Kids Subliminal Flame - Back">
    </a>
    <div class="product-name">KIDS SUBLIMINAL FLAME</div>
    <div class="product-price">$100</div>
  </div>

  <div class="product">
    <a href="product-tee-03.html">
      <img src="https://via.placeholder.com/300x400?text=Mens+Hoodie+01" class="front" alt="SUBLIMINAL HOODIE 01">
    </a>
    <div class="product-name">SUBLIMINAL HOODIE 01</div>
    <div class="product-price">$120</div>
  </div>

  <div class="product">
    <a href="product-women-tee-01.html">
      <img src="https://via.placeholder.com/300x400?text=Women+Tee+01" class="front" alt="SUBLIMINAL WOMEN'S TEE 01">
    </a>
    <div class="product-name">SUBLIMINAL WOMEN'S TEE 01</div>
    <div class="product-price">$80</div>
  </div>

  <div class="product">
    <a href="../products/hoodie-01.html">
      <img src="../images/hoodie.png" class="front" alt="Subliminal Hoodie">
    </a>
    <div class="product-name">SUBLIMINAL HOODIE</div>
    <div class="product-price">$120</div>
  </div>

</div>

</body>
</html>

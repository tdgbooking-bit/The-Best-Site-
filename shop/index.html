
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP — SUBLIMINAL WORLD</title>

<link rel="stylesheet" href="/style.css">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Cinzel', serif;
color:white;
background:black;
}

/* VIDEO BACKGROUND */
.video-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

.video-bg video{
width:100%;
height:100%;
object-fit:cover;
}

/* HEADER */
.shop-header{
text-align:center;
padding:80px 20px 20px;
}

/* PRODUCT GRID */
.product-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
padding:40px;
max-width:1200px;
margin:auto;
}

.product img{
width:100%;
height:350px;
object-fit:cover;
}

.product-info{
text-align:center;
margin-top:10px;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<div class="video-bg">
<video autoplay muted loop playsinline>
<source src="/iStock-2253622537.mp4" type="video/mp4">
</video>
</div>

<header class="shop-header">
<h1>SHOP</h1>

<div>
Edition of 72 • No Restock
</div>

<div>
Next release in <span id="drop-timer">04:12:09</span>
</div>
</header>

<section class="product-grid">

<div class="product">
<a href="/shop/kids.html">
<img src="/images/kids-flame.png">
<div class="product-info">
<p>KIDS COLLECTION</p>
<p>Shop Now</p>
</div>
</a>
</div>

<div class="product">
<img src="/images/shopimagessubliminal-leather.PNG">
<div class="product-info">
<p>DISTRESSED LOGO TEE</p>
<p>$120</p>
</div>
</div>

<div class="product">
<img src="/images/kids-flame.png">
<div class="product-info">
<p>SUBLIMINAL HOODIE</p>
<p>$220</p>
</div>
</div>

</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Subliminal Flame | Subliminal World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="product-detail-container">
  <div class="product-image-section">
    <img src="/images/front1.png.png" alt="Kids Subliminal Flame - Front" class="main-product-img">
    <img src="/images/back1.png.png" alt="Kids Subliminal Flame - Back" class="main-product-img">
  </div>
  <div class="product-info-section">
    <h1 class="product-title">Kids Subliminal Flame</h1>
    <p class="product-price">$100.00</p>
    <p class="product-desc">Premium kids jacket with a bold flame design. Comfortable fit and unique style for young trendsetters. High-quality materials for all-day wear.</p>
    <form class="product-form">
      <select required class="size-select">
        <option value="">Select Size</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
      <button class="buy-btn" type="submit">Add to Cart</button>
    </form>
  </div>
</div>

<style>
body {
  background: #111;
  color: #fff;
  font-family: 'UnifrakturCook', 'Cinzel', 'Playfair Display', serif;
  margin: 0;
  padding: 0;
}
.product-detail-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 48px;
  padding: 60px 20px;
  max-width: 1100px;
  margin: 40px auto;
  background: rgba(20,20,20,0.98);
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
}
.product-image-section {
  flex: 1 1 340px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  align-items: center;
}
.main-product-img {
  width: 340px;
  height: 340px;
  object-fit: contain;
  background: #222;
  border-radius: 12px;
  box-shadow: 0 2px 12px #000a;
}
.product-info-section {
  flex: 1 1 320px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 18px;
}
.product-title {
  font-size: 2.5em;
  letter-spacing: 2px;
  margin-bottom: 0.2em;
}
.product-price {
  font-size: 1.5em;
  color: #ffb347;
  margin-bottom: 0.5em;
}
.product-desc {
  font-size: 1.1em;
  color: #ccc;
  margin-bottom: 1.2em;
}
.buy-btn {
  background: linear-gradient(90deg, #ffb347 0%, #ff5e62 100%);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 16px 36px;
  font-size: 1.2em;
  font-family: inherit;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 8px #0006;
  transition: background 0.2s, transform 0.2s;
}
.buy-btn:hover {
  background: linear-gradient(90deg, #ff5e62 0%, #ffb347 100%);
  transform: scale(1.04);
}
@media (max-width: 900px) {
  .product-detail-container {
    flex-direction: column;
    align-items: center;
    padding: 30px 5vw;
  }
  .main-product-img {
    width: 90vw;
    height: 90vw;
    max-width: 340px;
    max-height: 340px;
  }
}
</style>

</body>
</html>

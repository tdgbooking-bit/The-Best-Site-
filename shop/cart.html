<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart â€” SUBLIMINAL WORLD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cart-container {
      margin-top: 80px;
      width: 90vw;
      max-width: 500px;
      background: #222;
      border-radius: 10px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 32px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 12px;
    }
    .cart-item img {
      width: 60px;
      border-radius: 4px;
      margin-right: 18px;
    }
    .cart-details {
      flex: 1;
    }
    .cart-total {
      text-align: right;
      font-size: 20px;
      margin-top: 24px;
      font-weight: bold;
    }
    .checkout-btn {
      width: 100%;
      margin-top: 28px;
      padding: 14px 0;
      background: #fff;
      color: #111;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: #222;
      color: #fff;
      border: 1px solid #fff;
    }
    .empty-cart {
      text-align: center;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;object-fit:cover;">
      <source src="../iStock-2253622537.mp4" type="video/mp4">
    </video>
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <a href="checkout.html" class="checkout-btn" id="checkout-btn">Checkout</a>
    <div class="empty-cart" id="empty-cart" style="display:none;">Your cart is empty.</div>
  </div>
  <script src="../src/scripts/app.js"></script>
</body>
</html>

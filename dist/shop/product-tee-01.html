  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .product-container {
      margin-top: 80px;
      text-align: center;
    }
    .product-container img {
      width: 400px;
      max-width: 90vw;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .product-container select, .product-container button {
      margin-top: 18px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      outline: none;
    }
    .product-container button {
      background: #fff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      margin-left: 12px;
      transition: background 0.2s;
    }
    .product-container button:hover {
      background: #222;
      color: #fff;
    }
    .product-container p {
      font-size: 20px;
      margin: 18px 0 0 0;
    }
  </style>
</head>

      </select>

    </form>
  </div>
</body>

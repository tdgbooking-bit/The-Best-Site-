<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Clothing Brand</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Our Clothing Brand</h1>
            <p>Discover the latest trends and styles.</p>
            <a href="shop.html" class="btn">Shop Now</a>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="path/to/image1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <a href="shop.html" class="btn">View Details</a>
                </div>
                <div class="product-item">
                    <img src="path/to/image2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$39.99</p>
                    <a href="shop.html" class="btn">View Details</a>
                </div>
                <div class="product-item">
                    <img src="path/to/image3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$49.99</p>
                    <a href="shop.html" class="btn">View Details</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Clothing Brand. All rights reserved.</p>
    </footer>
    <script src="../scripts/app.js"></script>
</body>
</html>
